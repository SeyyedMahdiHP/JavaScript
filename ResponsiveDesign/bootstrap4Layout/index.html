<!doctype html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>responsive Design using bootstrap and Sass</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery library -->
    <script src="js/jquery3.3.1.min.js"></script>

    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
   <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-3</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-4</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-5</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">col-6</div>
    </div>
    <br>
    <div class="row align-items-start">
        <div class="col align-self-start">col-1</div>
        <div class="col align-self-center">col-2</div>
        <div class="col align-self-end">col-3</div>
    </div>
    <br>
    <div class="row align-items-center">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
    </div>
    <br>
    <div class="row align-items-end">
        <div class="col">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
    </div>
    <br>
    <div class="row justify-content-start">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <br>
    <div class="row justify-content-end">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <br>
    <div class="row justify-content-between">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <br>
    <div class="row justify-content-around">
        <div class="col-4">col-1</div>
        <div class="col-4">col-2</div>
    </div>
    <br>
    <div class="row">
        <div class="col-3">col-3</div>
        <div class="col-4 offset-2">col-4 offset 2</div>
    </div>
    <div class="row">
        <div class="col-3 offset-3">col-3 offset3</div>
    </div>
</div>
</body>
</html>
