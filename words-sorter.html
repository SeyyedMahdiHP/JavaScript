<h1>Sorting Process</h1>
<p> please enter your list od strings for sorting in the below textBox:</p>
<p>Select which method you are using to input data:</p>
<input type="radio" name="input" value="newLine" checked="checked">newLine<br>
<input type="radio" name="input" value="comma">comma<br>
<input type="checkbox" id="capitalizeFirstLetter" checked>capitalizeFirstLetter<br>
<input type="checkbox" id="inputChkBoxSet" checked>Remove Duplicates<br>
<textarea name="Text" cols="40" rows="10" id="inpData"></textarea>
<input type="button" value="Sort" id="btnProcess" onClick="prcSorting('inpData');"><br>

<p>Select which method you want to use in output:</p>
<input type="radio" name="output" value="newLine" checked="checked">newLine<br>
<input type="radio" name="output" value="comma">comma<br>
<p id="output"></p>
<script>
    function prcSorting(fieldId) {
        var inputRadios = document.querySelector('input[name="input"]:checked').value;
        var outputRadios = document.querySelector('input[name="output"]:checked').value;
        var dataList = document.getElementById(fieldId).value;
        var outputPar = document.getElementById("output");
		var inputChkBoxCapitalizeFirstLetter = document.getElementById("capitalizeFirstLetter").checked;
		var inputChkBoxSet = document.getElementById("inputChkBoxSet").checked;
        // input prepossess
        if(inputRadios === "comma"){dataList = dataList.split(",");}
        else if(inputRadios === "newLine"){dataList = dataList.split("\n");}
		if(inputChkBoxCapitalizeFirstLetter ===true){
				for(var i = 0 ; i < dataList.length ; i++){
				dataList[i] = dataList[i].charAt(0).toUpperCase() + dataList[i].substr(1);
				}
		}
		dataList = dataList.sort();
		if(inputChkBoxSet ===true){
			var dataSet = new Set(dataList);
			dataList = Array.from(dataSet);
		}
        // output sort process
        if(outputRadios === "comma"){outputPar.innerText = dataList;}
        else if(outputRadios === "newLine"){ outputPar.innerHTML = dataList.join("<br>");}

    }
</script>
</body>
